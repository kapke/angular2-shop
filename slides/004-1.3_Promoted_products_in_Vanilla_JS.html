<!DOCTYPE html>
<html xp-run-server-url="http://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>[1.3] Promoted products in Vanilla JS</title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
    <div class="xp-column">
        <div class="xp-row">
            <xp-editor>
                <script id="js/list.js" type="application/octetstream" src="004/js/list.js"></script>
            </xp-editor>
        </div>
        <div class="xp-resize-row"></div>
        <div class="xp-row">
            <xp-editor>
                <script id="js/productList.js" type="application/octetstream" src="004/js/productList.js"></script>
            </xp-editor>
        </div>
    </div>
    <div class="xp-resize-column"></div>
    <div class="xp-column">
        <div class="xp-row">
            <xp-preview runner="html"></xp-preview>
        </div>
        <div class="xp-resize-row"></div>
        <div class="xp-row">
            <xp-editor active="js/main.js">
                <script id="js/product.js" type="application/octetstream" src="004/js/product.js"></script>
                <script id="index.html" type="application/octetstream" src="004/index.html"></script>
                <script id="js/main.js" type="application/octetstream" src="004/js/main.js"></script>
            </xp-editor>
        </div>
    </div>
    </body>
</html>
