<!DOCTYPE html>
<html xp-run-server-url="http://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minimal router example</title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
    <div class="xp-row with-comments">
        <div class="xp-column">
            <div class="xp-row">
                <xp-editor>
                    <script id="index.html" highlight type="application/octetstream" src="048/index.html"></script>
                </xp-editor>
            </div>
            <div class="xp-resize-row"></div>
            <div class="xp-row">
                <xp-editor active="src/app.ts">
                    <script id="src/app.ts" highlight type="application/octetstream" src="048/src/app.ts"></script>
                    <script id="data/products.json" type="application/octetstream" src="039/data/products.json"></script>
                    <script id="data/promoted-products.json" type="application/octetstream" src="039/data/promoted-products.json"></script>
                    <script id="src/product/entities/Product.ts" type="application/octetstream" src="040/src/product/entities/Product.ts"></script>
                    <script id="src/product/repositories/ProductRepository.ts" type="application/octetstream" src="047/src/product/repositories/ProductRepository.ts"></script>
                    <script id="src/product/repositories/InMemoryProductRepository.ts" type="application/octetstream" src="047/src/product/repositories/InMemoryProductRepository.ts"></script>
                    <script id="src/product/repositories/StaticJsonProductRepository.ts" type="application/octetstream" src="047/src/product/repositories/StaticJsonProductRepository.ts"></script>
                    <script id="src/product/components/ProductComponent.ts" type="application/octetstream" src="030/src/product/components/ProductComponent.ts"></script>
                    <script id="src/product/components/ProductListComponent.ts" type="application/octetstream" src="030/src/product/components/ProductListComponent.ts"></script>
                    <script id="src/product/components/PromotedProductListComponent.ts" type="application/octetstream" src="030/src/product/components/PromotedProductListComponent.ts"></script>
                    <script id="src/product/pipes/ProductFilterPipe.ts" type="application/octetstream" src="030/src/product/pipes/ProductFilterPipe.ts"></script>
                    <script id="src/product/pipes/ProductSortPipe.ts" type="application/octetstream" src="030/src/product/pipes/ProductSortPipe.ts"></script>
                    <script id="src/search/SearchTypes.ts" type="application/octetstream" src="030/src/search/SearchTypes.ts"></script>
                    <script id="src/search/SortingButtonComponent.ts" type="application/octetstream" src="030/src/search/SortingButtonComponent.ts"></script>
                    <script id="src/search/SortingPanelComponent.ts" type="application/octetstream" src="030/src/search/SortingPanelComponent.ts"></script>
                    <script id="src/search/search.ts" type="application/octetstream" src="030/src/search/search.ts"></script>
                    <script id="src/components/OrderForm/OrderForm.ts" type="application/octetstream" src="038/src/components/OrderForm/OrderForm.ts"></script>
                    <script id="src/product/product.ts" type="application/octetstream" src="047/src/product/product.ts"></script>
                    <script id="src/components/OrderForm/OrderFormComponent.ts" type="application/octetstream" src="048/src/components/OrderForm/OrderFormComponent.ts"></script>
                    <script id="src/components/Products/ProductsComponent.ts" type="application/octetstream" src="048/src/components/Products/ProductsComponent.ts"></script>
                    <script id="src/components/Products/products.html" type="application/octetstream" src="048/src/components/Products/products.html"></script>
                    <script id="src/components/App/my-app.html" type="application/octetstream" src="048/src/components/App/my-app.html"></script>
                    <script id="src/components/App/AppComponent.ts" type="application/octetstream" src="048/src/components/App/AppComponent.ts"></script>
                    <script id="config.js" type="application/octetstream" src="009/config.js"></script>
                </xp-editor>
            </div>
            <xp-editor style="display: none;">
                <script id="node_modules/angular2/bootstrap.js" src="node_modules/angular2/bootstrap.js" type="application/octetstream"></script>
            </xp-editor>
        </div>
        <div class="xp-resize-column"></div>
        <div class="xp-column">
            <xp-preview runner="html-ts"></xp-preview>
        </div>
    </div>
    <xp-annotations></xp-annotations>
</body>
</html>
