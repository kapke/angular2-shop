<!DOCTYPE html>
<html xp-run-server-url="http://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Added systemjs</title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
    <div class="xp-row with-comments">
        <div class="xp-column">
            <div class="xp-row">
                <xp-editor active="index.html">
                    <script id="index.html" type="application/octetstream" src="006_2/index.html" highlight></script>
                </xp-editor>
            </div>
            <div class="xp-resize-row"></div>
            <div class="xp-row">
                <xp-editor>
                    <script id="system.config.js" type="application/octetstream" src="006_2/system.config.js" highlight></script>
                </xp-editor>
            </div>
        </div>
        <div class="xp-resize-column"></div>
        <div class="xp-column">
            <div class="xp-row">
                <xp-preview runner="html-ts"></xp-preview>
            </div>
            <div class="xp-resize-row"></div>
            <div class="xp-row">
                <xp-editor active="app/main.ts">
                    <script id="app/ListComponent.ts" type="application/octetstream" src="006_2/app/ListComponent.ts"></script>
                    <script id="app/ProductComponent.ts" type="application/octetstream" src="006_2/app/ProductComponent.ts"></script>
                    <script id="app/ProductListComponent.ts" type="application/octetstream" src="006_2/app/ProductListComponent.ts"></script>
                    <script id="app/main.ts" type="application/octetstream" src="006_2/app/main.ts"></script>
                </xp-editor>
            </div>
        </div>
    </div>
    <div class="xp-row comments">
        <xp-annotations>
            <header><h1>To make modules working we need to use system.js</h1></header>
        </xp-annotations>
    </div>

</html>
