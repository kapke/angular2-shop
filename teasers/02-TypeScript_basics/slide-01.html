    <title>TS configuration</title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">

      <div class="xp-row">
        <xp-editor>
          <script id="tsconfig.json" src="code/01/tsconfig.json" type="application/octetstream"></script>
        </xp-editor>
      </div>
      <div class="xp-row">
        <xp-editor>
          <script id="index.html" src="code/./index.html" type="application/octetstream"></script>
          <script id="main.ts" src="code/01/main.ts" type="application/octetstream"></script>
        </xp-editor>
      </div>
    </div>
    <div class="xp-column">
      <div class="xp-row">
        <xp-preview runner="html-ts"></xp-preview>
      </div>
    </div>
  </body>
