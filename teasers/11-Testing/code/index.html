<html>
<head>
    <title>Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/boot.js"></script>
    <script src="https://npmcdn.com/typescript@2.2.0/lib/typescript.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.21?main=browser"></script>
    <script src="https://npmcdn.com/zone.js@0.6.21/dist/long-stack-trace-zone.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.21/dist/proxy.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.21/dist/sync-test.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.21/dist/jasmine-patch.js"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="/cdn/systemjs/0.19.9/dist/system.js"></script>
    <script src="config.js"></script>
</head>
<body>
<script>
    window.addEventListener('load', function () {
        System.import('spec')
            .then(function () {
                ['.jasmine-run-options', '.jasmine-bar'].forEach(function (selector) {
                    var element = document.querySelector(selector);
                    element.parentNode.removeChild(element);
                });
            })
            .then(function () {
                jasmine.getEnv().execute();
            });
    });
</script>
</body>
</html>
