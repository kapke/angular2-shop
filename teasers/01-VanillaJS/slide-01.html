<!DOCTYPE html>
<html xp-run-server-url="http://xpla.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple DOM component
    </title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-column">
      <div class="xp-row">
        <xp-editor>
          <script id="main.js" src="code/./main.js" type="application/octetstream" highlight="highlight"></script>
        </xp-editor>
      </div>
      <div class="xp-row">
        <xp-editor>
          <script id="index.html" src="code/./index.html" type="application/octetstream"></script>
        </xp-editor>
      </div>
    </div>
    <div class="xp-column">
      <div class="xp-row">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <xp-annotations></xp-annotations>
  </body>
</html>
